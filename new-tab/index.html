<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div id="app">
      <div id="header">
        <button id="customize-btn" class="icon-btn" title="Customize greeting">
          <span class="material-symbols-outlined">settings</span>
        </button>
      </div>
      <div id="hello-world"></div>
      <div id="date"></div>
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="close-panel" class="icon-btn" title="Close">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-item setting-row">
          <label>Theme</label>
          <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle theme">
            <span class="material-symbols-outlined">light_mode</span>
          </button>
        </div>
        <div class="setting-item setting-column">
          <label for="greeting-input">Greeting Message</label>
          <input 
            type="text" 
            id="greeting-input" 
            placeholder="Enter your greeting..." 
            maxlength="50"
          />
        </div>
        <button id="save-greeting" class="primary-btn">Save</button>
      </div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>
    
    <script src="script.js"></script>
  </body>
</html>
