<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Google+Sans+Text:wght@400;500;700&display=swap" />
  </head>
  <body>
    <div id="app">
      <div id="header">
        <div class="apps-menu-container">
          <button id="apps-btn" class="icon-btn" title="Google Apps">
            <span class="material-symbols-outlined">apps</span>
          </button>
          <!-- Apps Dropdown -->
          <div id="apps-dropdown" class="apps-dropdown">
            <!-- Apps will be injected by JavaScript -->
          </div>
        </div>
        <div class="header-controls">
          <button id="theme-toggle-btn" class="theme-toggle-btn" title="">
            <span class="material-symbols-outlined">light_mode</span>
          </button>
          <button id="customize-btn" class="icon-btn" title="Customize greeting">
            <span class="material-symbols-outlined">settings</span>
          </button>
        </div>
      </div>
      <div id="hello-world"></div>
      
      <!-- Search Bar -->
      <div id="search-container" class="search-container">
        <div class="search-box">
          <span class="material-symbols-outlined search-icon">search</span>
          <input 
            type="text" 
            id="search-input" 
            class="search-input" 
            placeholder="Search Google or type a URL" 
            autocomplete="off"
          />
        </div>
      </div>
      
      <div id="date"></div>
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="close-panel" class="icon-btn" title="Close">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-item setting-column">
          <label for="greeting-input">Greeting Message</label>
          <input 
            type="text" 
            id="greeting-input" 
            placeholder="Enter your greeting..." 
            maxlength="50"
          />
        </div>
        <button id="save-greeting" class="primary-btn">Save</button>
      </div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>
    
    <script src="script.js"></script>
  </body>
</html>
